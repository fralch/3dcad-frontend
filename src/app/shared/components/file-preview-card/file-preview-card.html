<div class="group bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 cursor-pointer h-full flex flex-col" (click)="onClick()">
  <div class="relative aspect-[4/3] bg-gray-100 overflow-hidden">
    <img [src]="item.image" [alt]="item.title" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
    <div class="absolute top-3 left-3 bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-1 rounded shadow-sm flex items-center justify-center uppercase tracking-wider">
      â˜… Premium
    </div>
    <!-- Hover Overlay -->
    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300"></div>
  </div>
  
  <div class="p-4 flex flex-col flex-grow">
    <h3 class="text-sm font-bold text-gray-800 mb-3 line-clamp-2 leading-snug group-hover:text-blue-600 transition-colors">{{ item.title }}</h3>
    
    <div class="mt-auto pt-3 border-t border-gray-100 flex items-center justify-between text-xs text-gray-500">
      <div class="flex items-center gap-2">
         <span class="font-bold px-1.5 py-0.5 border border-gray-300 rounded text-gray-600 bg-gray-50 min-w-[30px] text-center">{{ item.type }}</span>
         <span class="text-gray-400">|</span>
         <span>{{ item.size }}</span>
      </div>
      <div class="flex items-center gap-1 text-gray-400 group-hover:text-gray-600 transition-colors">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
         </svg>
         {{ item.views }}
      </div>
    </div>
  </div>
</div>
